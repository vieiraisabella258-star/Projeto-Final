<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="IMG/Captura de tela 2025-10-18 120441.png">
</head>
<body>
  <div id="container" class="container">
    <div id="floating-lines" class="floating-lines"></div>

    <div class="additional-lines">
      <div id="line-blue" class="line-blue1"></div>
      <div id="line-blue" class="line-blue2"></div>
      <div id="line-blue" class="line-blue3"></div>
    </div>

    <div class="login-box">
      <div class="login-header">
        <h1>Login</h1>
        <p>Entre com suas informaçoes</p>
      </div>

      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="@email.com" required/>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="••••••••" required/>
        </div>

        <a href="inicio.html" class="submit-btn">Entrar</a>
      </form>

      <div class="forgot-password">
        <a href="#">Esqueceu sua senha?</a>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
